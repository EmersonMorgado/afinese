name: CI

on:
  push:
    branches: [ develop ]
  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  builder-image:
    name: Contruir a imagem
    runs-on: self-hosted

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      #- uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Limpar diretorio
        run: rm -rf *
      - name: Clone do repositorio afinese no branch develop
        run: git clone --branch develop https://github.com/EmersonMorgado/afinese.git
      - name: Iniciar builder
        run: |
          cd afinese
          docker run -it --rm --name my-maven-project -v "$(pwd)":/usr/src/mymaven -w /usr/src/mymaven maven:3.3-jdk-8 mvn clean install
      - name: Exibir os arquivos .jar na pasta target
        run: ls target/*.jar
