<html>
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: menutop}"></div>
		<div class="container-fluid">
			<div class="row flex-xl-nowrap">
				<div class="card mx-auto m-3 pb-3" style="width: 40rem;">
					<div class="card-body">
						<h2 class="card-title ">Atualizar Senha</h2>				
						<form th:action="@{/admin/user-update-pass}"  th:object="${passUpdateUserDto}" method="post">			
							<div class="form-group">
								<label for="username">Nome do Usu√°rio</label>
								<h3 th:utext=${username} name="username" class="alert alert-warning p-1"></h3>
								<input th:field="*{username}" th:errorclass="is-invalid" type="hidden" name="username" class="form-control" placeholder="nome" />
							</div>
							<div class="form-group">
								<label for="password">Nova Senha</label>
								<input th:field="*{password}" th:errorclass="is-invalid" class="form-control"   type="password" name="password" placeholder="senha"/>
								<div th:errors="*{password}" class="invalid-feedback">
										Erro na senha.
								</div>
							</div>
							<button class="btn btn-success px-4" type="submit">Atualizar</button>
							<a class="btn btn-danger px-4" href="/admin/users">Cancelar</a>
							</div>
						</form>	
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
