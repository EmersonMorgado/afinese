	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

	<style>
		.logo{
		color:#FFF;
		}
		.logo{
		font-size: 1rem;
		}
		.text_menu_bar{
		color:#001a00;
		}
		.st_body{
		height:100%;
		}
		.st_menu_top{
     	background-color:rgb(203, 167, 208)
     	}
		.st_login{
		background-color:rgb(203, 167, 208)
		}
		.st_login_form{
		background-color:rgb(238, 238, 236)
		}

		.slider-wrapper input {
		  width: 100%;
		  height: 1px;
		  background-image: url('https://img.icons8.com/material-outlined/344/average-2.png');
		  
		}
		
		.progressbar {
		    height: 15px;
		    border-radius: 1em;
		    margin:5px;
		    background: linear-gradient(to right, red 10%, green 12%, green 33%, yellow 35%, yellow 48%, rgb(245, 121, 0) 52%, red 70%, red 75%);
		  box-shadow:inset 0px -2px 5px rgba(0, 0, 0, 0.5);
		}
		
		.slide-container {
		  width: 100%;
		}
		
		.slider {
		  -webkit-appearance: none;
		  width: 100%;
		  height: 5px;
		  border-radius: 5px;
		  background: #FFFFFF;
		  outline: none;
		  opacity: 0.7;
		  -webkit-transition: .2s;
		  transition: opacity .2s;
		}
		
		.slider:hover {
		  opacity: 1;
		}
		
		.slider::-webkit-slider-thumb {
		  -webkit-appearance: none;
		  appearance: none;
		  width: 23px;
		  height: 24px;
		  border: 0;
		    border-radius: 50%;
		  background-image: url("/icons/bootstrap-icons-1.1.0/caret-up-fill.svg");
		  background-size: contain;
		  background-position: center center;
		  background-repeat: no-repeat;
		  cursor: pointer;
		}



	</style>
	<title>Web Peso</title>
</head>
